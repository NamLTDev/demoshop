<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script
	src="js/quantity_control.js"></script>
	<script th:src="@{/js/checkNumber.js}"></script>
</head>
<body>
	<div th:fragment="quantity_control(qtyValue, productId)">
		<nav>
			<ul class="pagination">
				<li class="page-item">
					<a class="cart_quantity_down" href="" th:pid="${productId}">
						<b>-</b>
					</a>
				</li>
				<li class="page-item">
					<input class="cart_quantity_input" type="text" th:value="${qtyValue}" 
					onkeydown="return false;" style="max-width: 55px; margin-top: 0.3rem"
					th:id="'quantity' + ${productId}"/>
				</li>
				<li class="page-item">
					<a class="cart_quantity_up" href="" th:pid="${productId}" style="margin-left: 5px">
						<b>+</b>
					</a>
				</li>
			</ul>
		</nav>
	</div>
</body>
</html>
